{% extends 'base.html' %}

{% block title %}Landmark General Hospital{% endblock %}

{% block content %} 
<style> 
    .mySlides { 
        display: none; 
        width: 100%; 
        height: 100%; 
        position: fixed; 
        top: 0; 
        left: 0; 
        z-index: -1; 
        background-size: cover; 
        background-position: center; 
    } 

    footer { 
        background-color: #f0f0f0; 
        padding: 10px 20px; 
    } 
        
    footer p { 
        margin: 0; 
    } 
    
    footer nav ul { 
        display: flex; 
        list-style: none; 
        padding: 0; 
        margin: 0; 
    } 
    
    footer nav li { 
        margin-right: 10px; 
    } footer a { 
        text-decoration: none; 
        color: #3c11d6; } 
        
</style>

<img class="mySlides" src="{{ url_for('static', filename='landmark1.jpeg') }}"> 
<img class=“mySlides” src="{{ url_for('static', filename='landmark2.png') }}"> 
<img class=“mySlides” ssrc="{{ url_for('static', filename='landmark3.jpeg') }}"> 

<script> 
    var slideIndex = 0; showSlides();

    function showSlides() { 
        var i; 
        var slides = document.getElementsByClassName("mySlides"); 
        
        for (i = 0; i < slides.length; i++) { 
            slides[i].style.display = "none"; 
        } slideIndex++; 
        
        if (slideIndex > slides.length) {slideIndex = 1} slides[slideIndex-1].style.display = "block"; setTimeout(showSlides, 3000); // Change image every 3 seconds 
    } 
</script>

{% endblock %}
