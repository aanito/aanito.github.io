<!doctype html>
<html>
<head>
    <title>Welcome to the patient referral website</title>
    <style>
    body {
        font-family: arial, sans-serif;
    }
    .container {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .form-group button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div class="container">
    <h2>Registration</h2>
    <form action="register.php" method="post">
        <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
        <button type="submit">Register</button>
        </div>
        <div>
        <span>Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </form>
    </div>
</body>
</html>
