{% extends 'base1.html' %}

{% block title %}Here you go!{% endblock %}


{% block content %}

<div style="display: flex; justify-content: center;">
  <div class="albums">
      {% for album in albums %}
      <div class="album">  
          <a href="{{ url_for('display_hospital', id=album.id) }}" id="hospital_link">
          <!-- <a href="{{ url_for('search_hospitals', id=album.id) }}" id="hospital_link"> Modify this line -->
              <img src="static/{{ album.name|lower|replace(' ', '_') }}.jpeg" alt="{{ album.name }} image">
              <h3>{{ album.name }}</h3>
          </a>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
